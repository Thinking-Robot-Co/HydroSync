<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tank Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Tank Monitor</h1>
  </header>
  <main>
    <div class="card">
      <div class="info">
        <p><strong>Water Level:</strong> <span id="waterLevel">--</span> cm</p>
        <p><strong>Water Quality:</strong> <span id="waterQuality">--</span></p>
        <p><strong>Motor Status:</strong> <span id="motorStatus">--</span></p>
        <p><strong>Time Remaining:</strong> <span id="timeRemaining">--</span></p>
      </div>
    </div>
    <div class="controls">
      <button id="toggleMotor">Toggle Motor</button>
      <div class="timer-control">
        <label for="timerSelect">Timer (minutes):</label>
        <select id="timerSelect">
           <option value="1">1 minute</option>
           <option value="2">2 minutes</option>
           <option value="5">5 minutes</option>
           <option value="10">10 minutes</option>
           <option value="15" selected>15 minutes</option>
           <option value="20">20 minutes</option>
           <option value="25">25 minutes</option>
           <option value="custom">Custom</option>
        </select>
        <input type="number" id="customTimer" placeholder="Custom minutes" style="display: none;" min="1" />
        <button id="setTimer">Set Timer</button>
        <button id="toggleTimerMode">Timer Mode: OFF</button>
      </div>
    </div>
    <div class="device-status">
      <span>Device Status:</span> <span id="statusIndicator" class="status-dot red"></span>
    </div>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
